<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  {{count}} Players
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    {{#if showSelectedPlayer}}
      <li>Selected Player: {{showSelectedPlayer.name}}</li>
    {{/if}}
  </ul>
  {{#if showSelectedPlayer}}
    <input type="number" name="points" class="points" value=1>
    <input type="button" class="increment" value="Give {{points}} Points">
    <input type="button" class="decrement" value="Remove {{points}} Points">
    <input type="button" class="remove" value="Remove Player">
  {{/if}}
  {{> addPlayerForm}}
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName" placeholder="Add Player Name">
    <input type="number" name="playerScore">
    <input type="submit" value="Add Player">
  </form>
</template>
